name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_SFTP_HOST }}
          username: ${{ secrets.HOSTINGER_SFTP_USER }}
          password: ${{ secrets.HOSTINGER_SFTP_PASS }}
          local-dir: ./
          server-dir: /wp-content/themes/natura/
          exclude: |
            **/.git*
            **/.DS_Store
            **/.github
            **/deploy*.sh
            **/setup-sftp.sh
            **/.cursor
            **/DEPLOYMENT.md

